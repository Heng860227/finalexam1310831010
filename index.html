<body background="BG.jpg">

<script type="text/javascript">
    function processImage() {
        // **********************************************
        // *** Update or verify the following values. ***
        // **********************************************
        
        let subscriptionKey = '7ef334206e98483b9071b18ec72e9d4e';
        let endpoint = 'https://southcentralus.api.cognitive.microsoft.com/customvision/v3.0/Prediction/1f2a3708-6033-4210-ae32-b631ceac14ab/classify/iterations/Iteration1/url';
        if (!subscriptionKey) { throw new Error('Set your environment variables for your subscription key and endpoint.'); }
        
        // Display the image.
        var sourceImageUrl = document.getElementById("inputImage").value;
        document.querySelector("#sourceImage").src = sourceImageUrl;

        // Make the REST API call.
        $.ajax({
            url: endpoint + "?",

            // Request headers.
            beforeSend: function(xhrObj){
                xhrObj.setRequestHeader("Content-Type","application/json");
                xhrObj.setRequestHeader("Prediction-Key", subscriptionKey);
            },

            type: "POST",

            // Request body.
            data: '{"url": ' + '"' + sourceImageUrl + '"}',
        })

        .done(function(data) {
            // Show formatted JSON on webpage.
            $("#responseTextArea").val(JSON.stringify(data, null, 2));
        })

        .fail(function(jqXHR, textStatus, errorThrown) {
            // Display error message.
            var errorString = (errorThrown === "") ? "Error. " :
                errorThrown + " (" + jqXHR.status + "): ";
            errorString += (jqXHR.responseText === "") ? "" :
                jQuery.parseJSON(jqXHR.responseText).message;
            alert(errorString);
        });
    };
</script>
<center><h1 style="color: darkblue; text-align: center; font-size: 50px; text-shadow: 3px 3px 10px lawngreen;">分析圖像</h1>
<br><br>
<h2 style="text-align:center; color: purple;">圖片必須是lion，bear，gorilla，hippo，giraffe，elephant pic以上六種相關圖片</h2>
Image to analyze:
<input type="text" name="inputImage" id="inputImage"
    value="http://t1.gstatic.com/licensed-image?q=tbn:ANd9GcTq_KIG5oStgbqJ1pFyPS4z94WkKmRCj8qr28eZftvsK1fqvBvoHiu7iClwEK-Szlukl9rDJ4QNOh6SKorZZw4" />

        開始分析

                  style="width:580px; height:400px; text-align: center;"></textarea>
